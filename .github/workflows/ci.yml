name: ci

on:
  push:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install API deps
        run: python -m pip install -r services/api/requirements.txt
      - name: Run API tests
        env:
          AI_MODE: mock
        run: |
          cd services/api
          pytest -q

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install web deps
        run: |
          cd apps/web
          pnpm i
      - name: Run web tests
        run: |
          cd apps/web
          pnpm test --run
